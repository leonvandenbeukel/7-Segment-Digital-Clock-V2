<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="./js/moment-with-locales.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.minicolors.css">
    <title>7 Segment Clock</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="./index.html">7 Segment Clock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./datetime.html">Set Date/Time</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./countdown.html">Countdown Timer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./scoreboard.html">Scoreboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./temperature.html">Temperature</a>
                </li>
        </div>
    </nav>

    <div class="row" style="margin: 10px 10px;">
        <div class="col-12">

            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <input type="text" id="inline" class="form-control demo" data-inline="true" value="#ff0000">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="setColor()">Update Color</button>

                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="rangeBrightness">Brightness</label>
                        <input type="range" class="form-control-range" id="rangeBrightness" min="10" max="255"
                            value="255">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="setBrightness()">Update Brightness</button>

                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="hourFormat">Hour Format</label>
                        <select class="form-control" id="hourFormat">
                            <option value="24">24</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateHourFormat()">Update Hour
                        Format</button>

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.minicolors.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
